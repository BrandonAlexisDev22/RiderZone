<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - MotoSpeed</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="header-top">
            <div class="logo">
                <a href="index.html">
                    <img src="images/moto-logo.png" alt="MotoSpeed Logo">
                </a>
            </div>
            <div class="user-actions">
                <a href="login.html" class="btn active">Iniciar Sesión</a>
                <a href="register.html" class="btn">Registrarse</a>
            </div>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#">Deportivas</a></li>
                <li><a href="#">Custom</a></li>
                <li><a href="#">Scooters</a></li>
                <li><a href="#">Accesorios</a></li>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-form-container">
            <h1 class="auth-title">Iniciar Sesión</h1>
            <form class="auth-form" action="#" method="post">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
                </div>
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Recordarme</label>
                    </div>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="btn-primary">Iniciar Sesión</button>
            </form>
            <div class="auth-separator">
                <span>o</span>
            </div>
            <div class="social-login">
                <button class="btn-social btn-facebook">Continuar con Facebook</button>
                <button class="btn-social btn-google">Continuar con Google</button>
            </div>
            <div class="auth-footer">
                <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-bottom">
            <p>&copy; 2025 MotoSpeed. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
